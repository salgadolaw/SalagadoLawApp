<div class="flex items-center justify-between gap-4 mb-3">
  <mat-form-field appearance="outline" style="width: 320px;">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup.enter)="onSearch($any($event.target).value)" placeholder="Nombre o email">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="openCreate()">
    <mat-icon>add</mat-icon>&nbsp;Nuevo
  </button>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="data()" matSort (matSortChange)="onSort($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let u">{{ u.v_firstname + ' ' + u.v_lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let u" aria-disabled="true">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let u">
        <span [class.text-green-600]="u.v_namestate" [class.text-red-600]="!u.v_namestate">
          {{ u.v_namestate  }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let u" class="text-right">
        <button mat-icon-button matTooltip="Editar" (click)="openEdit(u)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Asignar roles" (click)="assignRoles(u)">
          <mat-icon>admin_panel_settings</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Inactivar" (click)="inactivate(u)" [disabled]="!u.pk_states">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="total()" [pageIndex]="pageIndex()" [pageSize]="pageSize()"
                 [pageSizeOptions]="[5,10,20,50]" (page)="onPage($event)">
  </mat-paginator>
</div>
