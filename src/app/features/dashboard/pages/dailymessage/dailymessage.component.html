<div class="toolbar flex items-center justify-between gap-4 mb-3">
<p></p>
@if(claims()){
<p>Usuario: {{ claims()?.roles || claims()?.email || 'sin nombre' }}</p>
}
</div>

<!--Incluimos la información que se va a visualizar -->
<mat-card class="welcome-card">
  <mat-card-header>

    <mat-card-title>Daily Message</mat-card-title>




  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <br>
    <div class="toolbar flex items-center justify-between gap-4 mb-3">
      <mat-form-field appearance="outline" class="w-72">
        <mat-label>Buscar</mat-label>
        <input matInput [formControl]="search" placeholder="Nombre, email, estado…">
        <button mat-icon-button matSuffix *ngIf="search.value" (click)="limpiarBusqueda()" aria-label="limpiar">
          <mat-icon>close</mat-icon>
        </button>

        <button mat-icon-button matSuffix aria-label="Buscar">
          <mat-icon>search</mat-icon>
        </button>

      </mat-form-field>
  <button mat-flat-button color="primary" (click)="1">
    <mat-icon>add</mat-icon>&nbsp;Nuevo
  </button>

    </div>

<span class="total">Total: {{ total() }}</span>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let r">{{ r.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.email }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let r">
          <span [class.inactivo]="r.estado==='Inactivo'">{{ r.estado }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <button mat-button color="primary">Editar</button>
          <button mat-button color="warn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
