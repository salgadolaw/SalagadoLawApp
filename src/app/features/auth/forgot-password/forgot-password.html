<div class="min-h-screen flex items-center justify-center bg-brand-surface">
  <mat-card class="w-full max-w-md">
    <mat-card-content class="space-y-4">
      <h1 class="text-lg font-semibold text-center">Recuperar contraseña</h1>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" *ngIf="!sent">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="w-full" [disabled]="loading || form.invalid">
          {{ loading ? 'Enviando…' : 'Enviar enlace' }}
        </button>

  @if (error){
    <p class="text-sm text-red-600 text-center">
      {{ error }}</p>
  }

      </form>

      <div *ngIf="sent" class="text-sm text-slate-600 text-center">
        Si el correo existe, te enviamos un enlace para restablecer la contraseña.
      </div>
    </mat-card-content>
  </mat-card>
</div>
