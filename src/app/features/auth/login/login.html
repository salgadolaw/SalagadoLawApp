<div class="min-h-screen flex items-center justify-center bg-brand-surface">
  <mat-card class="w-full max-w-md shadow-xl">
    <mat-card-header>
      <div class="w-full text-center">
        <h1 class="text-xl font-semibold">Ingreso SalgadoLawApp</h1>

      </div>
    </mat-card-header>

    <mat-card-content class="pt-4">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <!-- Email -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email" />
          <button *ngIf="form.controls.email.value" mat-icon-button matSuffix type="button" aria-label="Limpiar email"
            (click)="clearEmail()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
            Ingresa un email válido.
          </mat-error>
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
            autocomplete="current-password" />
          <button mat-icon-button matSuffix type="button" aria-label="Mostrar/Ocultar contraseña"
            (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

        <div class="flex items-center justify-between">
          <a routerLink="/auth/forgot" class="text-sm text-brand-primary hover:underline">
            Olvidé mi contraseña
          </a>
        </div>

        <button mat-raised-button color="primary" class="w-full" [disabled]="loading() || form.invalid">
          <ng-container *ngIf="!loading()">Entrar</ng-container>
          <mat-progress-spinner *ngIf="loading()" diameter="18" mode="indeterminate"></mat-progress-spinner>
        </button>

        <p *ngIf="error() as msg" class="text-sm text-red-600 text-center mt-2">{{ msg }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
