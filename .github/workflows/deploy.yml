name: Build & Deploy (GHCR → VPS)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write   # necesario para push a GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.prep.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Nombre de imagen en minúsculas: ghcr.io/<owner>/<repo>-lawapp
      - name: Compose image name (lowercase)
        id: prep
        shell: bash
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO="$(basename "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER}/${REPO}-lawapp"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "Usando imagen: ${IMAGE}"

      # Login a GHCR para hacer push (usa GITHUB_TOKEN)
      - name: Login GHCR for push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (Opcional) debug
      - name: Debug - lista archivos
        run: |
          pwd
          ls -la
          echo '--- head Dockerfile ---'
          sed -n '1,80p' ./Dockerfile || true

      - name: Build & Push image (latest + sha)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            NG_ENV=production
          push: true
          tags: |
            ${{ steps.prep.outputs.image }}:latest
            ${{ steps.prep.outputs.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" > key.pem
          chmod 600 key.pem
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.VPS_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.VPS_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          fi

      - name: Deploy on VPS (pull + compose up -d)
        run: |
          ssh -i key.pem -o IdentitiesOnly=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOSSH'
            set -e

            # Inyecta el nombre de la imagen desde el job de build
            IMAGE="${{ needs.build-and-push.outputs.image }}"   # p.ej. ghcr.io/salgadolaw/salgadolawapp-lawapp
            TAG="latest"

            # Si tu imagen en GHCR es privada, login con PAT (read:packages) en el VPS:
            if [ -n "${{ secrets.GHCR_TOKEN }}" ] && [ -n "${{ secrets.GHCR_USERNAME }}" ]; then
              echo "Login GHCR on VPS..."
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
              echo "Saltando login GHCR en VPS (imagen pública o sin credenciales)..."
            fi

            echo "Pull image: ${IMAGE}:${TAG}"
            docker pull "${IMAGE}:${TAG}"

            echo "Compose up..."
            cd /opt/lawapp
            # Asegúrate de que tu docker-compose.yml referencia la misma imagen:
            #   image: ghcr.io/<owner>/<repo>-lawapp:latest
            docker compose pull || true
            docker compose up -d

            echo "Prune old images..."
            docker image prune -f
          EOSSH
